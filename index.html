<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="app1.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,400;1,700;1,800&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Age calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }

      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>

  <body>
    <div class="main-con">
      <form>
        <div class="day">
          <label id="labelDay">Day</label>
          <input type="text" placeholder="DD" id="userDay" />
          <p id="dayErr">This field is required</p>
        </div>
        <div class="month">
          <label id="labelMonth">Month</label>
          <input type="text" placeholder="MM" id="userMonth" />
          <p id="monthErr">This field is required</p>
        </div>
        <div class="year">
          <label id="labelYear">Year</label>
          <input type="text" placeholder="YYYY" id="userYear" />
          <p id="yearErr">This field is required</p>
        </div>
      </form>
      <button><img src="assets/images/icon-arrow.svg" alt="" /></button>
      <p><span id="spanYear">- -</span>years</p>
      <p><span id="spanMonth">- -</span>months</p>
      <p><span id="spanDay">- -</span>days</p>
    </div>

    <script src="app1.js"></script>
  </body>
</html>
